<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Verify Email</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { color: #4a6baf; text-align: center; }
        .button {
            display: inline-block; padding: 10px 20px; background-color: #4a6baf;
            color: white; text-decoration: none; border-radius: 5px; margin: 15px 0;
        }
        .footer { margin-top: 20px; font-size: 0.8em; text-align: center; color: #777; }
    </style>
</head>
<body>
<div class="container">
    <h1 class="header">Verify Your Email Address</h1>
    <p>Dear <span th:text="${name}">User</span>,</p>
    <p>Please click the button below to verify your email address:</p>
    <p>
        <a th:href="${verificationUrl}" class="button">Verify Email</a>
    </p>
    <p>If you didn't request this verification, please ignore this email.</p>

    </div>
</div>
</body>
</html>
